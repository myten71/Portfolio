<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScandoLand</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">


  </head>
  <body>

    <div id="hovedramme" class="container d-flex align-items-center justify-content-center" style="height: 100vh;"> 
      <div id="ipod" class="row">
        <button id="caret-down" class="btn" onclick="flipContainer()"><i class="fa fa-bars"></i></button>
        <div id="ramme1" class="col-md-16">
          <img id="albumarten" style="height:300px;" class="center-block img-responsive" src="album2.jpg">
          <div id="sanginfo" class="container d-flex align-items-center justify-content-center">
            <div id="info" class="row">
            <h id="artist"class="text-center artist">Scando</h>
            <p id="tracks" class="text-center tracks">Fjorden Fusion</p>
            </div>
          </div>
          <div id="knapper" class="col-md-12 d-flex align-items-center justify-content-center">
            
            <button value="PREVIOUS" onclick="previous()" class="knappefarger btn btn-lg btn-default"><i id="bak" class="fa fa-backward"></i></button>
            <button value="PLAY" onclick="playAudio()" class="knappefarger btn btn-lg btn-default"><i id="play"class="fa fa-play"></i></button>
            <audio id="myAudio" src=""></audio>

            <button value ="PAUSE" onclick ="pauseAudio()" class="knappefarger btn btn-lg btn-default"><i id="pause"class="fa fa-pause"></i></button>
            <button value="NEXT" onclick= "next()" class="knappefarger btn btn-lg btn-default"><i id="frem"class="fa fa-forward"></i></button>
            
          </div>
          <div id="knapper2" class="col-md-12 d-flex align-items-center justify-content-center">
            <button onclick="mute()" class="volum btn btn-lg btn-default">
              <i id="bak" class="fa fa-volume-up"></i>
              
            </button>
            <input type="range" id="volume2" name="volume2" min="0" max="9">
          </div>
            
        </div>
      </div>  
            </div>   
          </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
